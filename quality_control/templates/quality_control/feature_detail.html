{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ feature.title }}</h1>
    <p>{{ feature.description }}</p>
    <p><a href="{% url 'quality_control:feature_update' feature.id %}">Изменить запрос на улучшение</a></p>
    <p><a href="{% url 'quality_control:feature_delete' feature.id %}"onclick="return confirm('Вы уверены, что хотите удалить этот запрос на улучшение?');">Удалить запрос на улучшение</a></p>
    <h2>Связанный проект:</h2>
    <a href="{% url 'tasks:project_detail' project.id %}">{{ project.name }}</a>
    {% if task %}
        <h2>Связанная задача:</h2>
        <a href="{% url 'tasks:task_detail' project.id task.id %}">{{ task.name }}</a>
    {% endif %}
{% endblock %}
