{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ bug.title }}</h1>
    <p>{{ bug.description }}</p>
    <p><a href="{% url 'quality_control:bug_update' bug.id %}">Изменить отчёт об ошибке</a></p>
    <p><a href="{% url 'quality_control:bug_delete' bug.id %}"onclick="return confirm('Вы уверены, что хотите удалить этот отчёт об ошибке?');">Удалить отчёт об ошибке</a></p>
    <h2>Связанный проект:</h2>
    <a href="{% url 'tasks:project_detail' project.id %}">{{ project.name }}</a>
    {% if task %}
        <h2>Связанная задача:</h2>
        <a href="{% url 'tasks:task_detail' project.id task.id %}">{{ task.name }}</a>
    {% endif %}
{% endblock %}
