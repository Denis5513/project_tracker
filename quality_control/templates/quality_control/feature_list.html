{% extends 'base/base.html' %}

{% block content %}
    <p><a href="{% url 'quality_control:create_feature' %}">Создать новый запрос на улучшение<a></p>
    <h1>Список запросов на улучшение</h1>
    <ul>
        {% for feature in object_list %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
